{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
                <hr>
                <p class="text-center">
                    ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
